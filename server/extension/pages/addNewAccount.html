<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html, body{
        margin: 0;
        width:357px;
        height:600px;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      div{
        width: inherit;
        padding-bottom: 20px;
      }
      #addNewAccountButton{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <label for="platformField">Platform: </label>
        <input id="platformField" type="text" placeholder="www.twitter.com"/>
      </div>
      <div>
        <label for="usernameField">Username: </label>
        <input id="usernameField" type="text" placeholder="username"/>
      </div>
      <div>
        <label for="passwordField">Password: </label>
        <input id="passwordField" type="password" placeholder="Password"/>
      </div>
      <button id="togglePasswordButton">Show/Hide Password</button>
      <button id="sugguestPasswordButton">Sugguest a Strong Password</button>
    </div>
    <div>
      <button id="addAccountButton">Add Account</button>
    </div>
  </body>
  <script type="text/javascript" src="../bower_components/crypto-js/crypto-js.js"></script>
  <script type="text/javascript" src="../scripts/Accounts.js"></script>
  <script type="text/javascript" src="../scripts/addAccount.js"></script>
  <script type="text/javascript" src="../scripts/showAccounts.js"></script>
</html>
