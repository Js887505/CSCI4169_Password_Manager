<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html, body{
        margin: 0;
        width:357px;
        height:600px;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      div{
        padding-bottom: 20px;
      }
      #signupOrLoginSection{
        text-align: center;
      }
      .signupOrLoginButton{
        background-color: Transparent;
        background-repeat:no-repeat;
        border: none;    
      }
      .backButton{
        float: left;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Password Manager</h1>
      <section id="signupOrLoginSection">
        <!-- Initial Screen login or signup, other have no display -->
        <div id="signupOrLoginButtons" style="display: inline">
          <button id="signupButton" class="signupOrLoginButton" style="display: inline">Sign Up</button>
          <h2 style="display: inline">/</h2>
          <button id="loginButton" class="signupOrLoginButton" style="display: inline">Login</button>
        </div>
        <!-- If signup is selected, other have no display -->
        <div id="signupDiv">
          <div>
            <button id="signupBackToMain" class="backButton">back</button>
          </div>
         
          <form class="mx-1 mx-md-4">
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                
                <label class="form-label" for="form3Example1c">Your Name:</label>
                <input type="text" id="form3Example1c" class="form-control" />
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                
                <label class="form-label" for="form3Example3c">Your Email</label>
                <input type="email" id="form3Example3c" class="form-control" />
              </div>
            </div>

          </form>
          <div>
              <button onclick="signup">Sign Up</button>
          </div>'
        </div>

        <!-- If login is selected, other have no display -->
        <div id="loginDiv">
          <div>
            <div>
              <button id="loginBackToMain" class="backButton">back</button>
            </div>
          <form>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              
              <label class="form-label" for="form3Example3">Name:</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter Name" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" href="/ShowAccounts">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="Register.html"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="pageChangeScript.js"></script>
</html>
